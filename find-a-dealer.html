<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Kia Logo">
            </div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Models..html">Models</a></li>
                    <li><a href="features.html">Features</a></li>

        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d462561.6574537445!2d55.22748795!3d25.076022449999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDubai!5e0!3m2!1sen!2sae!4v1717024278103!5m2!1sen!2sae" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
